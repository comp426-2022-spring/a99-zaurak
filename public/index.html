<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>COVID-19 Dashboard</title>
        <style>
        h1 {
            background-color: #4B9CD3;
            background-size: 100%;
            margin: 0;
            padding: 0;
            color: white;
            font-size: 50px;
            text-align: center;
        }
        p {
            color: black;
            background-color: white;
            border: 2px solid #4B9CD3;
            font-size: 20px;
            text-align: center;
        }
        form {
            color: white;
        }
        body {
            background-color: grey;
        }
        input[type=submit] {
            background-color: #4B9CD3;
            color: white;
            padding: 16px 32px;
        }
        </style>
    </head>
    <body>
        <h1>Zaurak COVID-19 Dashboard</h1>
        <p>Welcome to the Zaurak COVID-19 Dashboard! Here
            you can see current data and trends for COVID-19.
        </p>
        <input type="submit" value="North Carolina">
        <input type="submit" value="United States">
        <input type="submit" value="World">
        <input type='submit' value="My Account">


        <form onsubmit="handlelogout(event)">
            <input type='submit' value="Logout">
        </form>
    </body>
    <script>
        const handlelogout = (e) => {
            e.preventDefault();
            fetch("/user/sign-out", {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json', 
                },
                redirect: 'follow',
            }).then(res => {
                console.log(res)
                if (res.redirected) {
                window.location.href = res.url; 
            }
            }).catch(err => console.log(err))
        }
    </script>
</html>
