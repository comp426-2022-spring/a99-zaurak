        <title>Account Page</title>
        <style>
        h1 {
            background-size: 100%;
            padding-bottom: 7rem;
            color: black;
            font-size: 50px;
            text-align: center;
        }
        /* body {
            background-color: grey;
        } */
        .grid-container {
            display: inline-grid;
            column-gap: 100px;
            row-gap:50px;
        }
        .profile {
            margin: 100px;
            width: 70%;
            padding-top: 0;
        }
        .grid1 {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        .grid2 {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        .grid3 {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        .grid4 {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        .update {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 3;
            grid-column-end: 4;
            /* align-items: center;
            justify-content: center; */
        }
        .delete {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end: 4;
        }
        #updatebtn {
            background-color: green;
            color: white;
            padding: 15px 32px;
        }
        #deletebtn {
            background-color: red;
            color: white;
            padding: 15px 32px;
        }
        /* .grid1, .grid2, .grid3, .grid4 {
            height: 48px;
        } */ 
        #passw, #uname, #email {
            height: 60px;
        }
        input[type="text"] {
            border: 3px solid #f8826d;
            font-size: 20px;
        }
        label {
            font-size: large;
            font-weight: bold;
        }
        </style>

    <script>
        function update() {
            document.getElementsByName("fname")[0].placeholder=document.getElementById('fname').value;
            document.getElementsByName("lname")[0].placeholder=document.getElementById('lname').value;
            document.getElementsByName("uname")[0].placeholder=document.getElementById('uname').value;
            document.getElementsByName("email")[0].placeholder=document.getElementById('email').value;
            // change in database?
        }
        const handleelementclicked = (elem) => {
            if (elem.id == 'logout') {
                handlelogout()
            }
            else if (elem.id == 'account') {
                goToAccount()
            }
            else if (elem.className == 'nav-item not-active') {
                const currActive = document.getElementsByClassName('nav-item active')[0]
                currActive.className = 'nav-item not-active'
                elem.className = 'nav-item active'
                goToDashboard()
            }
            
        }

        const handlemenuchange = (e) => {
            handleelementclicked(e.target)
        }

        const handlesvgclick = (e) => {
            handleelementclicked(e.currentTarget.parentNode)
        }

        const svgs = document.getElementsByClassName('menu-svg');
        const svg_arry = [...svgs]
        svg_arry.forEach(elem => elem.addEventListener('click', handlesvgclick))
        const all = document.getElementsByClassName('nav-item');
        const arry = [...all]
        arry.forEach(elem => elem.addEventListener("click", handlemenuchange))

        function goToAccount() {
            fetch("/app/account", {
                method: 'GET',
                redirect: 'follow'
            }).then(res => {
                console.log(res)
                    window.location.href = res.url;
            }).catch(err => console.log(err))
        
        }
        const handlelogout = () => {
            fetch("/user/sign-out", {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json', 
                },
                redirect: 'follow',
            }).then(res => {
                console.log(res)
                if (res.redirected) {
                window.location.href = res.url; 
            }
            }).catch(err => console.log(err))
        }

        function goToDashboard() {
            fetch("/app/dashboard", {
                method: 'GET',
                redirect: 'follow'
            }).then(res => {
                console.log(res)
                    window.location.href = res.url;
            }).catch(err => console.log(err))
        
        }
    </script>
